# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        J: tab-prev
        K: tab-next
        ZZ: config-cycle tabs.show 'always' never
        d: null
        dd: tab-close
        gj: tab-move -
        gk: tab-move +
        gl: null
        gr: null
        zz: config-cycle statusbar.hide 'true' 'false'
  colors.completion.category.bg:
    global: '#002b36'
  colors.completion.category.border.bottom:
    global: '#002b36'
  colors.completion.category.border.top:
    global: '#002b36'
  colors.completion.category.fg:
    global: '#839496'
  colors.completion.even.bg:
    global: '#002b36'
  colors.completion.fg:
    global:
    - '#839496'
    - '#839496'
    - '#839496'
  colors.completion.item.selected.bg:
    global: '#586e75'
  colors.completion.item.selected.border.bottom:
    global: '#586e75'
  colors.completion.item.selected.border.top:
    global: '#586e75'
  colors.completion.item.selected.fg:
    global: '#002b36'
  colors.completion.match.fg:
    global: '#fdf6e3'
  colors.completion.odd.bg:
    global: '#073642'
  colors.completion.scrollbar.bg:
    global: '#073642'
  colors.completion.scrollbar.fg:
    global: '#586e75'
  colors.downloads.bar.bg:
    global: '#002b36'
  colors.downloads.error.bg:
    global: '#dc322f'
  colors.downloads.error.fg:
    global: '#fdf6e3'
  colors.downloads.start.bg:
    global: '#268bd2'
  colors.downloads.start.fg:
    global: '#fdf6e3'
  colors.downloads.stop.bg:
    global: '#859900'
  colors.downloads.stop.fg:
    global: '#fdf6e3'
  colors.hints.bg:
    global: '#657b83'
  colors.hints.fg:
    global: '#002b36'
  colors.hints.match.fg:
    global: '#fdf6e3'
  colors.messages.error.bg:
    global: '#dc322f'
  colors.messages.error.border:
    global: '#dc322f'
  colors.messages.error.fg:
    global: '#fdf6e3'
  colors.messages.info.bg:
    global: '#002b36'
  colors.messages.info.border:
    global: '#002b36'
  colors.messages.info.fg:
    global: '#839496'
  colors.messages.warning.bg:
    global: '#dc322f'
  colors.messages.warning.border:
    global: '#002b36'
  colors.messages.warning.fg:
    global: '#002b36'
  colors.prompts.bg:
    global: '#002b36'
  colors.prompts.border:
    global: '5px solid #073642'
  colors.prompts.fg:
    global: '#839496'
  colors.statusbar.command.bg:
    global: '#002b36'
  colors.statusbar.command.fg:
    global: '#839496'
  colors.statusbar.command.private.bg:
    global: '#002b36'
  colors.statusbar.command.private.fg:
    global: '#839496'
  colors.statusbar.insert.bg:
    global: '#859900'
  colors.statusbar.insert.fg:
    global: '#fdf6e3'
  colors.statusbar.normal.bg:
    global: '#002b36'
  colors.statusbar.normal.fg:
    global: '#839496'
  colors.statusbar.private.bg:
    global: '#002b36'
  colors.statusbar.private.fg:
    global: '#839496'
  colors.statusbar.url.fg:
    global: '#839496'
  colors.tabs.bar.bg:
    global: '#002b36'
  colors.tabs.even.bg:
    global: '#002b36'
  colors.tabs.even.fg:
    global: '#657b83'
  colors.tabs.odd.bg:
    global: '#002b36'
  colors.tabs.odd.fg:
    global: '#657b83'
  colors.tabs.selected.even.bg:
    global: '#073642'
  colors.tabs.selected.even.fg:
    global: '#839496'
  colors.tabs.selected.odd.bg:
    global: '#073642'
  colors.tabs.selected.odd.fg:
    global: '#839496'
  completion.cmd_history_max_items:
    global: 0
  completion.scrollbar.padding:
    global: 0
  completion.scrollbar.width:
    global: 0
  completion.shrink:
    global: true
  completion.web_history_max_items:
    global: 0
  confirm_quit:
    global:
    - multiple-tabs
    - downloads
  content.private_browsing:
    global: false
  content.user_stylesheets:
    global: ~/.config/qutebrowser/style.css
  content.xss_auditing:
    global: true
  downloads.position:
    global: bottom
  fonts.completion.category:
    global: bold 12pt Roboto Condensed
  fonts.completion.entry:
    global: 12pt Roboto Condensed
  fonts.debug_console:
    global: 12pt Roboto Condensed
  fonts.downloads:
    global: 12pt Roboto Condensed
  fonts.hints:
    global: bold 10pt Roboto Condensed
  fonts.keyhint:
    global: 12pt Roboto Condensed
  fonts.messages.error:
    global: 12pt Roboto Condensed
  fonts.messages.info:
    global: 12pt Roboto Condensed
  fonts.messages.warning:
    global: 12pt Roboto Condensed
  fonts.monospace:
    global: '"xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco, "Bitstream
      Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
      Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 12pt Roboto Condensed
  fonts.statusbar:
    global: 12pt Roboto Condensed
  fonts.tabs:
    global: 12pt Roboto Condensed
  fonts.web.family.cursive:
    global: Roboto Condensed
  fonts.web.family.fantasy:
    global: Roboto Condensed
  fonts.web.family.fixed:
    global: Iosevka
  fonts.web.family.sans_serif:
    global: Roboto Condensed
  fonts.web.family.serif:
    global: Roboto Condensed
  fonts.web.family.standard:
    global: Roboto Condensed
  fonts.web.size.default:
    global: 14
  fonts.web.size.default_fixed:
    global: 14
  hints.border:
    global: '2px solid #00E3BE23'
  hints.chars:
    global: asdfghjklqwertyuopzxcvbnm
  hints.mode:
    global: letter
  hints.scatter:
    global: true
  prompt.filebrowser:
    global: true
  prompt.radius:
    global: 0
  scrolling.smooth:
    global: false
  statusbar.hide:
    global: false
  statusbar.padding:
    global:
      bottom: 10
      left: 10
      right: 10
      top: 10
  tabs.background:
    global: true
  tabs.favicons.scale:
    global: 1.0
  tabs.favicons.show:
    global: never
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 4
      top: 2
  tabs.indicator.width:
    global: 0
  tabs.padding:
    global:
      bottom: 10
      left: 10
      right: 10
      top: 10
  tabs.pinned.shrink:
    global: false
  tabs.show:
    global: always
  tabs.title.alignment:
    global: center
  tabs.title.format:
    global: '{title}'
  tabs.title.format_pinned:
    global: Pinned {title}
  url.searchengines:
    global:
      4c: https://4chan.org/{}/catalog
      DEFAULT: https://duckduckgo.com/?q={}
      gen: https://genius.com/search?q={}
      r: https://reddit.com/r/{}
      tpb: https://thepiratebay.org/search/{}
